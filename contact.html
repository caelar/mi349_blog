<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Homepage</title>
        <link rel="stylesheet" href="screen.css">
    </head>
    <body>
        <header>
            <h1>Contact Me</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div>
            <p>
                If you would like to get in touch, just fill out the form below!
            </p>
        </div>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea><br><br>
            
            <label for="reason">Reason for Contact:</label>
            <select id="reason" name="reason">
                <option value="saying hi">Saying Hi</option>
                <option value="looking for a contractor">Looking for a Contractor</option>
                <option value="interested in an interview">Interested in an Interview</option>
            </select><br><br>
            
            <input type="submit" value="Submit">
        </form>
        <script src="index.js"></script>
    </body>
</html>
